<!DOCTYPE html>
<html lang="en"ng-app="mainApp" >
<head>
    <meta charset="UTF-8">
    <title>AngularJS - Module</title>
    <script src="../bower_components/angularjs/angular.min.js"></script>
</head>
<body>
<div>
    <h1>AngularJS Expression</h1>
    <a href="//docs.angularjs.org/guide/module">AngularJS Module developer guides</a>
</div>
<div ng-controller="MainController">

</div>
<div ng-controller="authenticationController">
    <div>{{message}}</div>
</div>
<script>
    var mainApp = angular.module("mainApp", ['myApp.authentication']);

    mainApp.controller("MainController", ["$scope", "authenticationService",  function(scope, service) {
        service.authenticate();
    }]);

    // declare new module
    var authentication = angular.module("myApp.authentication", []);
    authentication.factory("authenticationService", function(){
        return {
            authenticate: function() {
                console.log("authentication", "api/authenticate");
            },
            signout: function() {
                console.log("signout", "api/signout")
            }
        }
    }).controller("authenticationController", ["$scope", function(scope) {
        scope.message = "authentication controller";
    }]);
</script>
</body>
</html>
